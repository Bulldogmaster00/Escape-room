<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Oráculo Sombrio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2a2a4a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        #chat-area {
            background-color: #1e1e3b;
            border: 1px solid #4a4a6a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            text-align: left;
            font-style: italic;
            color: #c0c0c0;
            line-height: 1.6;
        }
        .user-message {
            color: #87CEEB; /* Light sky blue */
            text-align: right;
            margin-bottom: 10px;
        }
        .ai-message {
            color: #bb86fc; /* Purple */
            text-align: left;
            margin-bottom: 10px;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            background-color: #3a3a5a;
            color: #e0e0e0;
            resize: vertical;
            min-height: 60px;
            font-size: 1em;
        }
        button {
            background-color: #bb86fc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9a6fdf;
        }
        #loading {
            margin-top: 15px;
            color: #bb86fc;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Sussurro do Desconhecido</h1>
        <div id="chat-area">
            <p class="ai-message">"Adentre as sombras do conhecimento, viajante. O que busca nas profundezas do enigma?"</p>
        </div>
        <textarea id="user-input" placeholder="Pergunte ao Oráculo..."></textarea>
        <button id="send-button">Perguntar ao Oráculo</button>
        <div id="loading">Pensando...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
